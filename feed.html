<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Feed | Thaigram</title>
</head>

<body>
    <header class="header">
        <div class="header__image">
            <a href="feed.html">
                <img src="images/instagram_small.png" alt="instagram_small" class="instagram_header_img">
            </a>
        </div>
        <form action="#" method="get">
            <input placeholder="search" type="search" name="search">
        </form>
        <nav class="header__nav__column">
            <ul class="header__nav_column_list">
                <li class="header__nav_column_list_item">
                    <a href="explorer.html">
                        <i class="fa fa-compass" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="header__nav_column_list_item">
                    <a href="#">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="header__nav_column_list_item">
                    <a href="#">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="feed__column">
        <div class="feed__column_list">
            <div class="comment_user">
                <img src="images/your_pic.png" alt="your_small_pic" class="your_small_pic">
                <span class="coment_name">adfadfasdfafadf</span>
            </div>
            <div class="hate_like_icon">
                <i class="fa fa-heart" aria-hidden="true"></i>
                <i class="fa fa-comment-o" aria-hidden="true"></i>
            </div>
            <div class="tag_icon">
                <i class="fa fa-bookmark-o" aria-hidden="true"></i>
            </div>
            <img src="images/full_profile.png" alt="full_profile" class="full_profile">
            <span class="feed_view_count">14,490 views</span>
            <ul class="comment_list">
                <li class="comment_list_item">
                    <span class="comment_list_item_story">Let's get it</span>
                </li>
                <li class="comment_list_item">
                    <span class="comment_list_item_story">Yes you can</span>
                </li>
                <li class="comment_list_item">
                    <span class="comment_list_item_story">Just do it</span>
                </li>
            </ul>
            <span class="last_feed_date">2 days ago</span>
            <div class="input_feed_comment_column">
                <textarea name="input_feed_comment" rows="10" cols="50">Write something here</textarea>
            </div>
            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
        </div>
    </main>

    <footer classs="footer">
        <div class="footer_column">
            <nav classs="footer_navigation">
                <ul class="footer_column_list">
                    <li class="footer_list_item">
                        <a href="#>">About</a>
                    </li>
                    <li class="footer_list_item">
                        <a href="#>">Support</a>
                    </li>
                    <li class="footer_list_item">
                        <a href="#>">Blog</a>
                    </li>
                    <li class="footer_list_item">
                        <a href="#>">Press</a>
                    </li>
                    <li class="footer_list_item">
                        <a href="#>">Email</a>
                    </li>
                    <li class="footer_list_item">
                        <a href="#>">Something</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="footer_column">
            <span>2018@ Instagram</span>
        </div>
    </footer>

</body>

</html>
