<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login | Thaigram</title>
</head>

<body>
    <main class="login">
        <div class="login__column">
            <img src="images/instagram_main_img.png" alt="main_image" class="main_image">
        </div>
        </div>
        <div class="login__column">
            <div class="login__box">
                <img src="images/logo.png" alt="logo" class="login__logo">
                <form action="feed.html" method="post">
                    <input placeholder="username" type="username" name="username" required>
                    <input placeholder="password" type="password" name="password" required>
                    <input type="submit" value="Log In">
                    <!--input type = "email"-->
                </form>

                <span class="login__or">or</span>
                <a href="#" class="login__link login__link--dark">Login with Facebook</a>
                <a href="#" class="login__link login__link--dark login_link--small">Forgot password</a>
            </div>

            <div class="login__link login__link--dark">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                <span>Login With Facebook</span>
            </div>
            <a href="#" class="login__link login__link--dark login__link--small">Forgot password</a>
        </div>
        <div class="login__box">
            <span>Login Please</span>
            <a href="#">Sign Up</a>
        </div>
        <div class="login__box login__box--transparent">
            <span>Get The App</span>
            <div class="login__appstores">
                <img src="images/apple_store.png" alt="apple store" class="login_appstore">
                <img src="images/google_app_store.png" alt="android store" class="login_appstore">
            </div>
        </div>
    </main>

    <footer classs="footer">
        <div class="footer_column">
            <nav classs="footer_navigation">
                <ul class="footer_column_list">
                    <li class="footer_list_item">
                        <a href="#>">About</a>
                    </li>
                    <li class="footer_list_item">
                        <a href="#>">Support</a>
                    </li>
                    <li class="footer_list_item">
                        <a href="#>">Blog</a>
                    </li>
                    <li class="footer_list_item">
                        <a href="#>">Press</a>
                    </li>
                    <li class="footer_list_item">
                        <a href="#>">Email</a>
                    </li>
                    <li class="footer_list_item">
                        <a href="#>">Something</a>
                    </li>
                </ul>

            </nav>
        </div>
        <div class="footer_column">
            <span>2018@ Instagram</span>
        </div>
    </footer>

</body>

</html>
